<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap & Bootstrap-provided Navbar -->
  <link rel="stylesheet" href="./assets/bootstrap.css">
  <link rel="stylesheet" href="./assets/navbar-top-fixed.css">
  <!-- Style -->
  <link rel="stylesheet" href="./assets/style.css">
  <!-- Adding Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;900&display=swap">
  <!-- Title -->
  <title>Ender. Just wing it.</title>
</head>
<body>
  <a id="top"></a>
  <!-- Bootstrap Nav Bar -->
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand caps" href="#"><strong>Ender</strong></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
        aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Shop</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-primary" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
  <!-- End Nav Bar -->

  <!-- Content in container -->
  <div class="container">

    <!-- Section 1 -->
    <div id="section1">
    
      <!-- Display Image -->
      <div class="center">
        <img src="./assets/img/Boots_of_Swiftness.png" alt="" class="block fit" width="35%">
      </div>
      
      <!-- Display Title -->
      <h1 class="center caps pad"><span class="small">Introducing the</span><br />Boots of Swiftness</h1>

      <p class="center pad">Your kicks without limits</p>

      <!-- Shop now Button -->
      <button class="btn rounded white center pad">Shop Now</button>

      <!-- Link to Scroll to Next Section -->
      <a class="center ct-btn-scroll ct-js-btn-scroll" href="#section2">
        <img src="./assets/img/white-arrow-down.png" alt="Arrow Down Icon" width="50px">
      </a>

    </div>
    <!-- End of Section 1 -->

   


    <!-- Section 2 -->
    <div id="section2">

      <div class="spacing"></div>
      <div class="spacing"></div>
      
      <!-- Descriptions with 3 items -->
      <div class="description pad"></div>
        <!-- Item 1 -->
        <div class="row pad">
            <div class="col pad">
            <img src="./assets/img/speed.png" alt="Speed status" class="center">
          </div>
          <div class="col">
            <p>Blessed wth enchantments to allow for swift movements</p>
          </div>
        </div>
          
        <!-- Item 2 -->
        <div class="row pad">
          <div class="col pad">
            <img src="./assets/img/hp.png" alt="HP bar" class="center">
          </div>
          <div class="col">
            <p>The difference between dying and winning</p>
          </div>
        </div>

        <!-- Item 3 -->
        <div class="row pad">
          <div class="col pad">
            <img src="./assets/img/boost.png" alt="HP bar" class="center">
          </div>
          <div class="col">
            <p>1.7 seconds duration, 5 seconds cooldown</p>
          </div>
        </div>

        <!-- Item 4 -->
        <div class="row pad">
          <div class="col">
            <h1 class="center">GET SWIFT</h1>
          </div>
        </div>

        <!-- Item 5: Waitlist Signup Form -->
        <div class="row pad">
          <div class="col pad center">
            <span class="center">Sign up for waitlist</span>
            <input type="Email"><button id="submit">Submit</button>
          </div>
        </div>


      </div>
      <!-- End of Descriptions -->



      <!-- Back to Top -->
      <a href="#" id="toTopBtn" class="cd-top text-replace js-cd-top cd-top--is-visible cd-top--fade-out" data-abc="true"></a>

    </div>
    <!-- End of Section 2 -->

    

  </div>
  <!-- End of Content in container -->

  <!-- Footer -->
  <footer class="footer mt-auto py-3">
    <div class="container">
      <span class="text-muted"><strong class="caps">Ender</strong></span>
      <span class="text-muted">&copy; DIASEU</span>
    </div>
  </footer>
  <!-- End of Footer -->

  <script>
    $(document).ready(function () {
        $(window).scroll(function () {
          if ($(this).scrollTop() > 400) {
            $('#toTopBtn').fadeIn();
          } else {
            $('#toTopBtn').fadeOut();
          }
        });

        $('#toTopBtn').click(function () {
          $("html, body").animate({
            scrollTop: 0
          }, 1000);
          return false;
        });
      });
  </script>
  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
</body>
</html>
